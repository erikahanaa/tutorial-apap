<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>PergiPergi</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace= "fragments/fragment :: navbar('agensi')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div class="card-body">
                    <form th:action="@{/user/updatePassword}" method="POST">
                        
                        <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">

                            <label>Password Lama: </label>
                            <input type = "password" name = "password" class = "form-control"/>

                            <label>Password Baru: </label>
                            <input type = "password" name = "newPassword" class = "form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" placeholder="Password harus mengandung angka, huruf besar, huruf kecil, dan simbol, serta terdiri dari minimal 8 karakter." title="Password harus mengandung angka, huruf besar, huruf kecil, dan simbol, serta terdiri dari minimal 8 karakter."/>
    
                            <label>Konfirmasi Password: </label>
                            <input type = "password" name = "confirmPassword" class = "form-control" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" placeholder="Password harus sama dengan yang Anda ketikkan di kolom sebelumnya." title="Password harus mengandung angka, huruf besar, huruf kecil, dan simbol, serta terdiri dari minimal 8 karakter."/>
    
                            <button type = "submit" class = "btn btn-primary">Simpan</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
