<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
 
<head>
    <meta charset = "UTF-8">
    <title>PergiPergi</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
</head>
 
<body>
<nav th:replace= "fragments/fragment :: navbar('destinasi')"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <div class="col">
                        <br>
                        <h4>Daftar Seluruh Destinasi PergiPergi </h4>
                        <div th:if = "*{listDestinasi.size() != 0}">
                            <table class = "table">
                                <thead>
                                    <tr>
                                        <th> No </th>
                                        <th> Nomor Destinasi</th>
                                        <th> Negara Destinasi </th>
                                        <th> Status Bebas Visa </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each = "destinasi, iterationStatus : ${listDestinasi}"
                                        th:style = "${iterationStatus.even} ? 'font-weight: bold;'">
                                        <td th:text = "${iterationStatus.count}"></td>
                                        <td th:text = "${destinasi.noDestinasi}"></td>
                                        <td th:text = "${destinasi.negaraDestinasi}"></td>
                                        <td th:if = "${destinasi.isBebasVisa} == false"> Tidak </td>
                                        <td th:if = "${destinasi.isBebasVisa} == true"> Ya </td>
                                        </tr>
                                        </tbody>
                            </table>
                        </div>
            
                        <div th:unless="*{listDestinasi.size() != 0}">
                            <h2 th:text = "'Tidak Ada Destinasi yang Tersedia'"></h2>
                        </div>
                        <hr>
                    </div>
                        <br>
                        <a class="btn btn-primary" href="/#">Kembali</a>
                    </div>
                </div>
            </div>
        </div>
        
        </body>
 
</html>
