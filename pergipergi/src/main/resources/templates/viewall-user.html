<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
 
<head>
    <meta charset = "UTF-8">
    <title>PergiPergi</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
</head>
 
<body>
<nav th:replace= "fragments/fragment :: navbar('home')"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <div class="col">
                        <br>
                        <h4>Daftar Seluruh User PergiPergi </h4>
                        <br>
                        <div>
                            <a class="btn btn-primary" th:href="@{/user/add/}">+ Tambah User</a>
                        </div>
                        <br>
                        <div th:if = "*{listUser.size() != 0}">
                            <table class = "table">
                                <thead>
                                    <tr>
                                        <th> No </th>
                                        <th> Role </th>
                                        <th> Username </th>
                                        <th> Nama User </th>
                                        <th> Email </th>
                                        <th> Delete User </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each = "user, iterationStatus : ${listUser}"
                                        th:style = "${iterationStatus.even} ? 'font-weight: bold;'">
                                        <td th:text = "${iterationStatus.count}"></td>
                                        <td th:text = "${user.role.Role}"></td>
                                        <td th:text = "${user.username}"></td>
                                        <td th:text = "${user.nama}"></td>
                                        <td th:text = "${user.email}"></td>
                                        <td>
                                            <a class="btn btn-sm btn-danger" th:href="@{/user/delete/} + ${user.username}">Delete</a>
                                        </td>
                                        </tr>
                                        </tbody>
                            </table>
                        </div>
            
                        <div th:unless="*{listUser.size() != 0}">
                            <h2 th:text = "'Tidak Ada User yang Tersedia'"></h2>
                        </div>
                        <hr>
                    </div>
                        <br>
                        <a class="btn btn-primary" href="/#">Kembali</a>
                    </div>
                </div>
            </div>
        </div>
        </body>
</html>
